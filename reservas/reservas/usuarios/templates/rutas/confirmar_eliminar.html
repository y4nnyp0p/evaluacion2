{% extends "base.html" %}
{% block title %}Eliminar ruta{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card-lift text-center">
      <h3 class="mb-3">Confirmar eliminacion</h3>
      <p class="text-muted">
        {{ ruta.origen }} -> {{ ruta.destino }}<br>
        {{ ruta.fecha|date:"d/m/Y" }} - {{ ruta.hora_salida|time:"H:i" }} hrs
      </p>
      <form method="post" class="d-flex gap-3 justify-content-center mt-4">
        {% csrf_token %}
        <a href="{% url 'listar_rutas' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
